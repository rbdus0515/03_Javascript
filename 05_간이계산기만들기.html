<!DOCTYPE html>
<html lang="en">
<head>

    <title>간이계산기</title>

    <script src="/03_Javascript/js/05_간이계산기만들기.js"></script>

<body>
    <h3>간이 계산기 만들기</h3>
    
    첫번째 값 : <input id="num1"><br>
    두번째 값 : <input id="num2"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <br>
    계산 결과 : <span id="result"></span>
